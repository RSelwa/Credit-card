  <script>
    b.addEventListener("click", start);
    function start() {
      for (k = 0; k < carte.length; k++) {
        card(k);
      }
    }
    function card(k) {
      fetch("data.json")
        .then((response) => response.json())
        .then((data) => {
          const n = getRandomInt(data.length);
          var cString = "";
          for (i = 0; i < data[n].colors.length; i++) {
            cString += data[n].colors[i];
            cString += ", ";
          }
          cString = cString.substr(0, cString.length - 2);
          carte[k].style.background = "linear-gradient(10deg, " + cString + ")";
        });

      number[k].innerHTML = "";
      for (o = 0; o < 4; o++) {
        for (j = 0; j < 4; j++) {
          number[k].innerHTML += getRandomInt(10);
        }
        number[k].innerHTML += " ";
      }
      date[k].innerHTML = getRandomInt(12) + 1 + " / " + (getRandomInt(5) + 20);
      name[k].innerHTML = "";
      name[k].innerHTML +=
        er[getRandomInt(er.length - 1)] +
        "  " +
        er[getRandomInt(er.length - 1)];
      name[k].innerHTML = name[k].textContent.toUpperCase();
    }
    start();
